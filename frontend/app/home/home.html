<div ng-cloak="" class="carddemoBasicUsage">
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="50" layout="column">
      <md-card md-theme="{{ 'dark-purple' }}" md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ message }}</span>
            <span class="md-subhead">This is angular app with rails api.</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media">
            <img ng-src="{{ image.src }}" alt="angularjs+rails" style="width: 240px">
          </div>

          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <ng-md-icon icon="favorite"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <ng-md-icon icon="menu"></ng-md-icon>
              <!-- <md-icon md-svg-icon="img/icons/menu.png"></md-icon> -->
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <ng-md-icon icon="share"></ng-md-icon>
              <!-- <md-icon md-svg-icon="img/icons/share-arrow.png"></md-icon> -->
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>

<div>
  <md-fab-toolbar md-open="demo.isOpen" count="demo.count"
                  md-direction="{{demo.selectedDirection}}">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon ng-md-icon icon="menu" style="fill:white"></md-icon>
        <!-- <ng-md-icon icon="menu" style="fill:white"></ng-md-icon> -->
      </md-button>
    </md-fab-trigger>

    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="comment" class="md-icon-button">
          <ng-md-icon icon="favorite" style="fill:white"></ng-md-icon>
        </md-button>
        <md-button aria-label="label" class="md-icon-button">
          <ng-md-icon icon="github-box" style="fill:white"></ng-md-icon>
        </md-button>
        <md-button aria-label="photo" class="md-icon-button">
          <ng-md-icon icon="share" style="fill:white"></ng-md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
</div>
